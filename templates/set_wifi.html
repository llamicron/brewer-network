  <title>Set Brewpi Wifi</title>
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>

<body>
  <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
      <div class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
          <!-- Breadcrumbs -->
          <!--<div class="demo-crumbs mdl-color-text--grey-500">
              Set Brewpi Wifi
            </div>-->
          <!-- Form Card -->
          <div class="main-form">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <form action="/set-wifi" method="POST">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Set Brewpi Wifi</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <!-- Form -->
                  <!-- Textfield with Floating Label -->
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" name="ssid" type="text" id="ssid">
                    <label class="mdl-textfield__label" for="ssid">SSID</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" name="password" type="text" id="password">
                    <label class="mdl-textfield__label" for="password">Passphrase</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" name="confirm_password" type="text" id="confirm_password">
                    <label class="mdl-textfield__label" for="confirm_password">Confirm Passphrase</label>
                  </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <!-- Raised button with ripple -->
                  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Go!
                  </button>
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                  <i class="material-icons">share</i>
                </button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
